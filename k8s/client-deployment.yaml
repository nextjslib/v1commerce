apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client-image
          image: v1commerce_client
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
